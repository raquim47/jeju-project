<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrap {
      display: flex;
      width: 1000px;
      margin: 0 auto;
      border: 10px solid purple;
      padding: 20px;
    }
    .item {
      border: 10px solid red;
      padding: 20px;
    }
    .item:hover img{
      transform: scale(1.5);
    }
    a {
      display: block;
      border: 10px solid green;
      overflow: hidden;
    }
    img {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="item">
      <a href="">
        <img src="img/youtube-01.jpeg" alt="">
      </a>
    </div>
    <div class="item">
      <a href="">
        <img src="img/youtube-01.jpeg" alt="">
      </a>
    </div>
    <div class="item">
      <a href="">
        <img src="img/youtube-01.jpeg" alt="">
      </a>
    </div>
  </div>
  <h1 id="goal">3</h1>
  <h1 id="shot">100%</h1>
  <h1 id="rate">9.0</h1>

  <script>
    let countShot = document.querySelector('#shot'),
        count = 0;

    let countingShot = setInterval(function () {
        if (count == 100) {
            clearInterval(countingShot);
            return false;
        }
        count += 2;
        // countBox.innerHTML = new Intl.NumberFormat().format(count);
        countShot.innerHTML = count + '%'
    }, 50);

    let countGoal = document.querySelector('#goal')

    let countingGoal = setInterval(function () {
        if (count == 3) {
            clearInterval(countingGoal);
            return false;
        }
        count += 1;
        // countBox.innerHTML = new Intl.NumberFormat().format(count);
        countGoal.innerHTML = count
    }, 100);
    
</script>
</body>
</html>
